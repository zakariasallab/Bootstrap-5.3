<form id="editForm">
    <div class="mb-3">
        <label for="gameTitle" class="form-label">Title</label>
        <input
            type="text"
            class="form-control"
            id="gameTitle"
            aria-describedby="gameTitleHelp"
            required
        />
    </div>
    <div class="mb-3">
        <label for="gameYear" class="form-label">Year</label>
        <input
            type="number"
            class="form-control"
            id="gameYear"
            aria-describedby="gameYearHelp"
            required
        />
    </div>
    <div class="mb-3">
        <label for="gameImageUrl" class="form-label">Image URL</label>
        <input
            type="url"
            class="form-control"
            id="gameImageUrl"
            aria-describedby="gameImageUrlHelp"
            required
        />
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <span class="fs-4 text-center">Games</span>
        </a>
    </header>

    <!-- Section Title -->
    <section>
        <h1 class="text-center mt-3">Top Games</h1>
    </section>

    <!-- Card Section -->
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Card -->
                <article class="col">
                    <div class="card shadow-sm">
                        <div class="card-img-top text-bg-secondary d-flex justify-content-center align-items-center" style="height: 150px;">
                            Thumbnail
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                This is a wider card with supporting text below as a natural lead-in to additional content.
                                This content is a little bit longer.
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
